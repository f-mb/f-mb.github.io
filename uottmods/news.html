<html>

<head>
  <title>uOttawa News iFrame</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <base href="http://f-mb.org/test/">
</head>

<body>

<h1>News</h1>



<div id="webpage"></div>

<div id="error" style="border: 1px solid red;"></div>

<script>
$( "#webpage" ).load( "https://commonlaw.uottawa.ca/en/about/news", function( response, status, xhr ) {
  if ( status == "error" ) {
    var msg = "Sorry but there was an error: ";
    $( "#error" ).html( msg + xhr.status + " " + xhr.statusText );
  }
});
</script>

<!--<script>$('#webpage').load('https://commonlaw.uottawa.ca/en/about/news #uodv-wrapper');</script>-->

<hr/>


</body>
</html>
